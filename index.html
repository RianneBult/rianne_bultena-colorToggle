<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/3b6be55ccf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <i class="fas fa-bars fa-3x"></i>
            <ul>
                <li class="list-color-grey"><input type="radio" name="colors" value="grey">
                    <label for="grey">Grijs</label>
                </li>
                <li class="list-color-orange"><input type="radio" name="colors" value="orange">
                    <label for="orange">Oranje</label>
                </li>
                <li class="list-color-blue"><input type="radio" name="colors" value="blue">
                    <label for="blue">Blauw</label>
                </li>
                <li class="list-color-red"><input type="radio" name="colors" value="red">
                    <label for="red">Rood</label>
                </li>
                <li class="list-color-green"><input type="radio" name="colors" value="green">
                    <label for="green">Groen</label>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
